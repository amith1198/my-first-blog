<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
       	{% for post in posts %}
		<div>
		    <p>Publishing date of the blog: {{post.published_date}}</p>
		    <h2>Title of the blog: {{post.title}}</h2>
		    <p>{{post.text|linebreaksbr}}</p> 
		</div>
	{% endfor %}		
    </body>
</html>
